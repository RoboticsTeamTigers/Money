<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - StockAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">StockAI</div>
        <div class="nav-links">
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="sidebar">
        <div class="sidebar-nav">
            <a href="/dashboard.html" class="nav-item">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="/predictor.html" class="nav-item">
                <i class="fas fa-chart-line"></i> Stock Predictor
            </a>
            <a href="/portfolio.html" class="nav-item active">
                <i class="fas fa-briefcase"></i> Portfolio
            </a>
            <a href="/settings.html" class="nav-item">
                <i class="fas fa-cog"></i> Settings
            </a>
        </div>
    </div>

    <div class="main-content">
        <h1>My Portfolio</h1>
        <div class="portfolio-summary">
            <div class="portfolio-stats">
                <div class="stat-card">
                    <h3>Total Value</h3>
                    <p class="value">$10,234.56</p>
                    <p class="change positive">+2.3%</p>
                </div>
                <div class="stat-card">
                    <h3>Today's Change</h3>
                    <p class="value">+$234.56</p>
                    <p class="change positive">+1.2%</p>
                </div>
            </div>
        </div>

        <div class="portfolio-holdings">
            <h2>Holdings</h2>
            <div class="holdings-grid">
                <!-- Stock holdings will be dynamically added here -->
            </div>
        </div>

        <div class="portfolio-actions">
            <button class="action-button">
                <i class="fas fa-plus"></i> Add Stock
            </button>
            <button class="action-button">
                <i class="fas fa-file-export"></i> Export Data
            </button>
        </div>
    </div>
</body>
</html>
